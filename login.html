<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #F5C06A;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                  <div class="col-lg-12">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="logo.png"
                          style="width: 185px;" alt="logo">
                      </div>
      
                      <form action="recebimentos.html">
                        <p class="mb-3">Por favor, entre com a sua conta</p>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example11">USUÁRIO:</label>
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="endereço de email" required/>
                        </div>
      
                        <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">SENHA:</label>
                          <input type="password" id="form2Example22" class="form-control" required/>
                          
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 text-black" style="color: black" type="submit">LOGIN</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
